<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>One-Drive</title>
</head>
<body>
  <nav id="sidebar">
    <div id="sidebar_content">
      <div id="user">
        <img id="user_avatar" src="src/images/user_avatar.jpg" alt="Avatar">
        <p id="user_infos">
          <span class="item-description">Fulano de Tal</span>
          <span class="item-description">Lorem ipsum</span>
        </p>
      </div>
      <ul id="side_items">
        <li class="side-item">
          <a href="#">
            <i class="fa-solid fa-house"></i>
            <span class="item-description">Home</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-regular fa-user"></i>
            <span class="item-description">Usuário</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-regular fa-address-book"></i>
            <span class="item-description">Contatos</span>
          </a>
        </li>
        <li class="side-item">
          <a href="#">
            <i class="fa-regular fa-bell"></i>
            <span class="item-description">Notificações</span>
          </a>
        </li>
      </ul>
      <button id="open_btn">
        <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
   
    <div id="logout">
      <button id="logout_btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">Logout</span>
      </button>
    </div>
  </nav>
  <main>
    <h1>Titulo</h1>
  </main>
  <script src="src/javascript/script.js"></script>
</body>
</html>
